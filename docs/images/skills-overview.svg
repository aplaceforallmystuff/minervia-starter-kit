<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="capture" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="structure" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="maintain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#1f2937">Built-in Skills</text>

  <!-- Category: CAPTURE (green) -->
  <text x="145" y="65" text-anchor="middle" font-size="13" font-weight="600" fill="#059669">CAPTURE</text>

  <g transform="translate(20, 80)">
    <rect x="0" y="0" width="250" height="65" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="0" y="0" width="250" height="5" rx="2" fill="url(#capture)"/>
    <text x="15" y="28" font-size="13" font-weight="600" fill="#1f2937">/log-to-daily</text>
    <text x="15" y="48" font-size="11" fill="#6b7280">Capture session work to today's note</text>
  </g>

  <g transform="translate(20, 155)">
    <rect x="0" y="0" width="250" height="65" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="0" y="0" width="250" height="5" rx="2" fill="url(#capture)"/>
    <text x="15" y="28" font-size="13" font-weight="600" fill="#1f2937">/log-to-project</text>
    <text x="15" y="48" font-size="11" fill="#6b7280">Log to a specific project folder</text>
  </g>

  <g transform="translate(20, 230)">
    <rect x="0" y="0" width="250" height="65" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="0" y="0" width="250" height="5" rx="2" fill="url(#capture)"/>
    <text x="15" y="28" font-size="13" font-weight="600" fill="#1f2937">/lessons-learned</text>
    <text x="15" y="48" font-size="11" fill="#6b7280">Capture post-mortem insights</text>
  </g>

  <!-- Category: STRUCTURE (purple) -->
  <text x="400" y="65" text-anchor="middle" font-size="13" font-weight="600" fill="#6366f1">STRUCTURE</text>

  <g transform="translate(275, 80)">
    <rect x="0" y="0" width="250" height="65" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="0" y="0" width="250" height="5" rx="2" fill="url(#structure)"/>
    <text x="15" y="28" font-size="13" font-weight="600" fill="#1f2937">/start-project</text>
    <text x="15" y="48" font-size="11" fill="#6b7280">Initialize new project with template</text>
  </g>

  <g transform="translate(275, 155)">
    <rect x="0" y="0" width="250" height="65" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="0" y="0" width="250" height="5" rx="2" fill="url(#structure)"/>
    <text x="15" y="28" font-size="13" font-weight="600" fill="#1f2937">/think-first</text>
    <text x="15" y="48" font-size="11" fill="#6b7280">Apply mental models to decisions</text>
  </g>

  <!-- Category: MAINTAIN (amber) -->
  <text x="655" y="65" text-anchor="middle" font-size="13" font-weight="600" fill="#d97706">MAINTAIN</text>

  <g transform="translate(530, 80)">
    <rect x="0" y="0" width="250" height="65" rx="8" fill="#ffffff" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="0" y="0" width="250" height="5" rx="2" fill="url(#maintain)"/>
    <text x="15" y="28" font-size="13" font-weight="600" fill="#1f2937">/weekly-review</text>
    <text x="15" y="48" font-size="11" fill="#6b7280">Process inbox, update projects</text>
  </g>

  <!-- Footer note -->
  <text x="400" y="310" text-anchor="middle" font-size="11" fill="#9ca3af">All skills are invoked with /skill-name in Claude Code</text>
</svg>
